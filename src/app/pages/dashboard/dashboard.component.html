

<div class="row">
    <div class="col-sm-3 mt-3">
        <select class="form-control" [(ngModel)]="selectedSeller"
            (change)="getRequests();getSellerObj();">
            <option *ngFor="let seller of sellersArray" [value]="seller._id">
                {{seller.name}}
            </option>
        </select>
    </div>
    <div class="col-sm-3" *ngIf="sellerObj">
        <a [routerLink]="['/add-slot', selectedSeller]" class="btn btn-success
            mb-3
            mt-3">Add
            Timeslot</a>

    </div>
</div>


<div class="mb-3" *ngIf="sellerObj">
    <img class="seller-image" [src]="sellerObj.image" />
</div>

<div class="card" *ngIf="requestArray.length === 0">
    <div class="card-body">
        <h5 class="card-title">No slot requests found</h5>
    </div>
</div>
<div class="card mb-3" *ngFor="let request of requestArray">
    <div class="card-body">
        <h5 class="card-title">{{request.slot}}</h5>
        <h5 *ngIf="request.status">Status:{{request.status}}</h5>

        <div *ngIf="!request.status">
            <a class="btn btn-success mr-2"
                (click)="changeStatus('accepted',request._id)">Aceept</a>
            <a class="btn btn-danger"
                (click)="changeStatus('rejected',request._id)">Reject</a>
        </div>

    </div>
</div>
